  <h1>Guide to Styling Text</h1>
  <p>
    You may use basic text formatting HTML tags in your messages. The following
    tags are allowed:
    <ul>
      b - <b>bold</b>
    </ul>
    <ul>
      em - <em>emphasis</em>
    </ul>
    <ul>
      i - <i>italics</i>
    </ul>
    <ul>
      strong - <strong>strong</strong>
    </ul>
    <ul>
      u - <u>underline</u>
    </ul>
  </p>
